<html>
    <body>
        <script src='text2hex.js'></script>
        <textarea rows='5' cols='100' id='inpt'></textarea><br />
        <button onClick='document.getElementById("outp").innerText = text2hex(document.getElementById("inpt").value, "c");'>Convert!</button>
        <button onClick='document.getElementById("outp").innerText = text2hex(document.getElementById("inpt").value, "r");'>Revert!</button>
        <button onClick='document.getElementById("outp").innerText = ""; document.getElementById("inpt").value = "";'>Clear</button>
        <br />
        <br />
        <p rows='5' cols='100' id='outp'></p>
    </body>
</html>
